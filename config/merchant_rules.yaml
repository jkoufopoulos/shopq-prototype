# Global Merchant Return Rules
# MVP: Static defaults, no per-user customization
#
# anchor: "delivery" (preferred) or "order" (fallback if no delivery date)
# return_by = anchor_date + days
#
# To add a merchant: use the email sender domain (e.g., amazon.com, not www.amazon.com)

version: "1.0"
last_updated: "2026-01-12"

