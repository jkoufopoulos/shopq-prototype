<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="returns-sidebar.css">
  <script src="theme-sync.js"></script>
</head>
<body>
  <!-- Navigation bar -->
  <div class="nav">
    <button id="back-btn" class="nav-btn hidden" title="Back to list">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <span class="nav-title">Reclaim</span>
    <div class="nav-actions">
      <button id="theme-toggle-btn" class="nav-btn" title="Theme: System">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 1 0 0 16z"/>
        </svg>
      </button>
      <button id="close-btn" class="nav-btn" title="Close">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <!-- List View -->
    <div id="list-view" class="list-view">
      <div class="loading">
        <div class="spinner"></div>
        <span>Loading returns...</span>
      </div>
    </div>

    <!-- Detail View -->
    <div id="detail-view" class="detail-view">
      <!-- Populated dynamically -->
    </div>
  </div>

  <!-- Footer with refresh button -->
  <div class="footer">
    <button id="refresh-btn" class="footer-btn" title="Rescan emails for purchases">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      <span id="refresh-status"></span>
    </button>
  </div>

  <script src="modules/shared/theme.js"></script>
  <script src="returns-sidebar-inner.js"></script>
</body>
</html>
