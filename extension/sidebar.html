<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #202124;
      background: #fff;
    }
    /* Navigation bar - floating at top, doesn't affect content flow */
    .mailq-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }
    .mailq-nav-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5f6368;
      transition: background 0.15s;
    }
    .mailq-nav-btn:hover {
      background: #e8eaed;
    }
    .mailq-nav-btn svg {
      width: 20px;
      height: 20px;
    }
    .mailq-nav-btn.hidden {
      visibility: hidden;
    }
    #mailq-content {
      padding: 16px;
      padding-top: 56px; /* Space for nav buttons + small margin */
      min-height: 100px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #5f6368;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e8eaed;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    a { color: #1a73e8; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Navigation bar - minimal controls only -->
  <div class="mailq-nav">
    <button id="mailq-back-btn" class="mailq-nav-btn hidden" title="Back to Inbox">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <button id="mailq-close-btn" class="mailq-nav-btn" title="Close">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>

  <div id="mailq-content">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading digest...</span>
    </div>
  </div>
  <script src="sidebar-inner.js"></script>
</body>
</html>
