<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
      color: #202124;
    }
    .subtitle {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 16px;
    }
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 500;
      color: #202124;
    }
    .stat-value.urgent {
      color: #ea8600;
    }
    .stat-label {
      font-size: 11px;
      color: #5f6368;
      margin-top: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background: #1557b0;
    }
    .btn-secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    .btn-secondary:hover {
      background: #e8eaed;
    }
    .status {
      font-size: 11px;
      color: #5f6368;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e8eaed;
    }
    #statusMessage {
      margin-top: 6px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h3>Return Watch</h3>
  <div class="subtitle">Track return windows on purchases</div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value urgent" id="expiringCount">-</div>
      <div class="stat-label">Expiring Soon</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="activeCount">-</div>
      <div class="stat-label">Tracked</div>
    </div>
  </div>

  <button id="scanEmails" class="btn btn-primary">Scan for Purchases</button>
  <button id="openSidebar" class="btn btn-secondary">Open Return Watch</button>

  <div class="status">
    <div id="statusMessage"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
