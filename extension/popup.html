<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #1a73e8;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover {
      background: #1557b0;
    }
    .btn-secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    .btn-secondary:hover {
      background: #e8eaed;
    }
    .status {
      font-size: 11px;
      color: #5f6368;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e8eaed;
    }
    .status-value {
      color: #202124;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h3>MailQ</h3>
  <button id="organize" class="btn btn-primary">Organize Inbox</button>
  <button id="clearCache" class="btn btn-secondary">Clear Badge Cache</button>
  <div class="status">
    <div>Cached threads: <span id="cacheCount" class="status-value">-</span></div>
    <div id="statusMessage" style="margin-top: 6px; font-weight: 500;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
