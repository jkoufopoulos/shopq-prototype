<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="theme.css">
  <script>
    // Sync theme before first paint to prevent FOUC.
    (function() {
      var d = document.documentElement;
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        d.setAttribute('data-theme', 'dark');
      }
      try {
        chrome.storage.local.get('reclaim_theme_preference', function(r) {
          var p = r && r.reclaim_theme_preference;
          if (p === 'light') d.setAttribute('data-theme', 'light');
          else if (p === 'dark') d.setAttribute('data-theme', 'dark');
        });
      } catch(e) {}
    })();
  </script>
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
      background: var(--rc-bg-primary);
      color: var(--rc-text-primary);
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    h3 {
      margin: 0;
      font-size: 16px;
      color: var(--rc-text-primary);
    }
    .theme-toggle {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--rc-text-secondary);
      transition: background 0.15s;
    }
    .theme-toggle:hover { background: var(--rc-hover-bg); }
    .theme-toggle svg { width: 16px; height: 16px; }
    .subtitle {
      font-size: 12px;
      color: var(--rc-text-secondary);
      margin-bottom: 16px;
    }
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      background: var(--rc-bg-secondary);
      border-radius: 8px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 500;
      color: var(--rc-text-primary);
    }
    .stat-value.urgent {
      color: var(--rc-status-warning-text);
    }
    .stat-label {
      font-size: 11px;
      color: var(--rc-text-secondary);
      margin-top: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-primary {
      background: var(--rc-accent-primary);
      color: var(--rc-accent-btn-text);
    }
    .btn-primary:hover {
      background: var(--rc-accent-primary-hover);
    }
    .btn-secondary {
      background: var(--rc-bg-tertiary);
      color: var(--rc-text-secondary);
    }
    .btn-secondary:hover {
      background: var(--rc-hover-bg);
    }
    .status {
      font-size: 11px;
      color: var(--rc-text-secondary);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--rc-hover-bg);
    }
    #statusMessage {
      margin-top: 6px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h3>Reclaim</h3>
    <button id="theme-toggle" class="theme-toggle" title="Theme: System">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2V4a8 8 0 1 0 0 16z"/>
      </svg>
    </button>
  </div>
  <div class="subtitle">Track return windows on purchases</div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value urgent" id="expiringCount">-</div>
      <div class="stat-label">Expiring Soon</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="activeCount">-</div>
      <div class="stat-label">Tracked</div>
    </div>
  </div>

  <button id="scanEmails" class="btn btn-primary">Scan for Purchases</button>
  <button id="openSidebar" class="btn btn-secondary">Open Reclaim</button>

  <div class="status">
    <div id="statusMessage"></div>
  </div>
  <script src="modules/shared/config.js"></script>
  <script src="modules/shared/theme.js"></script>
  <script src="popup.js"></script>
</body>
</html>
