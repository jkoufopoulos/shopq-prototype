version: 1
guardrails:
  never_surface:
    - name: shopq_digest
      description: Filter out ShopQ-generated digests or read receipts
      subject_any:
        - "mailq digest"
        - "read receipt"
      snippet_regex:
        - "\\bread receipt\\b"
  force_critical:
    - name: fraud_alerts
      description: Fraud/security alerts always critical
      subject_any:
        - "fraud alert"
        - "suspicious activity"
      subject_regex:
        - "\\bsecurity alert\\b"
    - name: urgent_security
      description: Security vendors requiring immediate action
      subject_any:
        - "account compromised"
  force_non_critical:
    - name: autopay_notifications
      description: Autopay confirmations stay routine
      subject_any:
        - "autopay"
        - "auto-pay"
        - "auto pay"
