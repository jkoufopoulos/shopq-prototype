
[pytest]
testpaths = mailq/tests
pythonpath = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    integration: marks tests as integration tests (slower)
    unit: marks tests as unit tests (fast)
    gmail: marks tests that require Gmail API access
